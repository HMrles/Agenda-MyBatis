<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Agenda MyBatis</title>
    </h:head>
    <h:body>
        <h:form id="miForm">
            <p:panelGrid columns="2"> 
            
                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{contactoBean.contacto.nombre}"/>
                
                <p:outputLabel value="Apellido"/>
                <p:inputText value="#{contactoBean.contacto.apellido}"/>
                
                <p:outputLabel value="Numero"/>
                <p:inputText value="#{contactoBean.contacto.numero}"/>
                
                
            </p:panelGrid>     
            <p:commandButton value="Guardar" update="miForm" actionListener="#{contactoBean.guardar()}"/>
            <p:messages closable="true" showDetail="true" showSummary="true"/>
            <br/>
            <br/>
            <p:dataTable style="width: 500px;" value="#{contactoBean.contactos}" var="aux" >
                <p:column headerText="ID">
                    <h:outputText value="#{aux.id}"/>
                </p:column>
                
                <p:column headerText="NOMBRE">
                    <h:outputText value="#{aux.nombre}"/>
                </p:column>
                
                <p:column headerText="APELLIDO">
                    <h:outputText value="#{aux.apellido}"/>
                </p:column>
                
                <p:column headerText="NUMERO">
                    <h:outputText value="#{aux.numero}"/>
                </p:column>
            </p:dataTable> 
        </h:form>
    </h:body>
</html>
